<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d451355fde.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings | KaKao Clone</title>
  </head>
  <body>
    <!-- status-bar =Parents-->
    <div class="status-bar">
      <!--status-bar__ column== child-->

      <div class="status-bar__column">
        <span class="status-bar__clock">13:56</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <!-- left column-->
      <div class="header__header-coloumn">
        <a href="more.html" class="header__back_btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <!-- Right column-->
      <div class="header__header-coloumn">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>

    <main class="settings">
      <section class="settings__sections">
        <ul class="setting__list">
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-lock"></i> </span>
            <span class="settings__title"> Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"><i class="far fa-bell"></i> </span>
            <span class="settings__title"> Notification</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"> <i class="far fa-user"></i></span>
            <span class="settings__title">Friends </span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
